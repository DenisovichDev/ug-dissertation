<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP Input</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="/public/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Enter Graph Information</h1>
        <form id="graph-form">
            <label for="graph-input">Graph (edge1,weight1,edge2):</label>
            <textarea id="graph-input" name="graph-input" rows="10" cols="30"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

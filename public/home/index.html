<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaheuristics Study</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="/public/js/input.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Enter Graph Information</h1>
        <form id="graph-form">
            <label for="graph-input">Graph (node1, node2, edge):</label>
            <textarea id="graph-input" name="graph-input" rows="10" cols="30"></textarea>
            <br>

            <label for="node-input">Nodes (node1, node2, ...):</label>
            <textarea id="node-input" name="node-input"></textarea>
            <br>

            <label for="check">Type: </label>
            <select name="check" id="check-input">
                <option value="u">Undirected</option>
                <option value="d">Directed</option>
            </select>
            <br>

            <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
